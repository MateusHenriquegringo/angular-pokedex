<div class="container" [class]="pokemon.types[0].type.name">
    <div class="top">
        <h1>{{ pokemon.name }}</h1>
        <h2>{{'#'+ pokemon.id }}</h2>
    </div>

    <div class="main">
        <ul>
            <li *ngFor="let tipo of pokemon.types" [ngClass]="tipo.type.name">{{tipo.type.name}}</li>
        </ul>
        <img [src]="pokemon.sprites.other.dream_world.front_default" alt="">
    </div>

</div>
